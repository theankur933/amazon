                    <a href="" class="search-btn ds">
                        <span class=""><i class="fa fa-search"></i></span>
                    </a>

        <div class="location-sec ds">
            <span class="location"><i class="fa fa-map-marker-alt"></i></span>
            <p class="loc-txt">Select a location to see product availability </p>
